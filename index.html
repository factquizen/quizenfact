<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire Quizen Investissement</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0a4d4d, #e0e0e0);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0a4d4d;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    canvas {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      background-color: #0a4d4d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .message {
      display: none;
      text-align: center;
      margin-top: 20px;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Quizen Investissement - Formulaire</h1>

  <form action="https://formsubmit.co/factquizen@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="return showThankYou(event)">
    
    <label>Nom</label>
    <input type="text" name="Nom" id="nom" required>

    <label>Prénom</label>
    <input type="text" name="Prenom" id="prenom" required>

    <label>Âge</label>
    <input type="number" name="Age" required>

    <label>Pays</label>
    <input type="text" name="Pays" required>

    <label>Ville</label>
    <input type="text" name="Ville" required>

    <label>Sexe</label>
    <select name="Sexe" required>
      <option value="">-- Choisir --</option>
      <option value="Femme">Femme</option>
      <option value="Homme">Homme</option>
      <option value="Autre">Autre</option>
    </select>

    <label>Profession</label>
    <input type="text" name="Profession" required>

    <label>Pièce d’identité (recto)</label>
    <input type="file" name="Photo_Recto" accept="image/*" required>

    <label>Pièce d’identité (verso)</label>
    <input type="file" name="Photo_Verso" accept="image/*" required>

    <label>Signature</label>
    <canvas id="signatureCanvas" required></canvas>
    <input type="hidden" name="Signature" id="signatureInput">

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="box">

    <button type="submit">Envoyer la demande</button>

    <div id="thankYouMessage" class="message"></div>
  </form>

  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", drawSignature);

    function drawSignature(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function showThankYou(event) {
      event.preventDefault();
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      document.getElementById("signatureInput").value = canvas.toDataURL();
      const message = document.getElementById("thankYouMessage");
      message.innerText = `Merci ${prenom} ${nom}, votre demande a bien été envoyée !`;
      message.style.display = "block";
      setTimeout(() => event.target.submit(), 2000);
      return false;
    }
  </script>

</body>
</html>
